<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <!-- Link css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- /Link css -->
</head>
<body>
    <!-- header -->
    <header class="header">
        <img src="img/logo copia.png" alt="Logo Toboolist">
        <h1 id="titolo-logo">Toboolist</h1>
    </header>
    <!-- /header -->

    <!-- main -->
    <main>
        <!-- barra navigazione (opz: add task,section) -->
        <nav class="navbar">
            <!-- add task -->
            <div class="nav-click">
                <a href="#" class="link-white">
                    Add Task
                </a>
            </div>
            <!-- /add task -->

            <!-- add selection -->
            <div class="nav-unclick">
                <a href="#" class="link-lightgrey">
                    Add Section
                </a>
            </div>
            <!-- /add selection -->

        </nav>
        <!-- /barra navigazione -->

        <!-- container elementi principali -->
        <div class="container">
            <!-- new task -->
            <h2>New Task</h2>
            <!-- /new task -->

            <!-- today -->
            <h2>Today</h2>
            <!-- /today -->

            <!-- upcoming -->
            <h2>Upcoming</h2>
            <!-- /upcoming -->

        </div>
        <!-- /container -->
    </main>
    <!-- /main -->
</body>
</html>
